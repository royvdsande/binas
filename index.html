<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binas Digitaal</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" aria-label="Inhoud van Binas">
      <div class="sidebar-top">
        <div class="brand no-select" aria-label="PDF viewer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M6 3h9l3 3v15H6z" />
            <path d="M15 3v3h3" />
            <path d="M9 12h3M9 16h6" />
            <path d="M9 8h2" />
          </svg>
          <div class="text">
            <p class="brand-title">Digitale Binas</p>
            <p class="brand-subtitle">Gemaakt door Roy van der Sande</p>
          </div>
        </div>
        <div class="file-picker">
          <button id="select-file" class="primary">Bestand selecteren</button>
          <button id="load-default">Open Binas.pdf</button>
          <input id="file-input" type="file" accept="application/pdf" hidden />
        </div>
        <div class="nav-header">
          <h2 class="no-select">INHOUD BiNaS</h2>
          <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="11" cy="11" r="7" />
              <line x1="16.5" y1="16.5" x2="21" y2="21" />
            </svg>
            <input id="nav-search" type="search" placeholder="Zoek op tabel of naam" />
          </div>
        </div>
      </div>
      <div class="nav-area">
        <div class="nav-scroll">
          <ul class="nav-list" id="nav-list" aria-live="polite"></ul>
        </div>
      </div>
    </aside>

    <div class="viewer">
      <header class="controls" aria-label="Viewer opties">
        <div class="controls-left">
          <div class="control-group" role="group" aria-label="Zoom">
            <button id="zoom-out" aria-label="Uitzoomen">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 21l-6-6" />
                <circle cx="11" cy="11" r="8" />
                <line x1="8" y1="11" x2="14" y2="11" />
              </svg>
            </button>
            <button id="zoom-in" aria-label="Inzoomen">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 21l-6-6" />
                <circle cx="11" cy="11" r="8" />
                <line x1="11" y1="8" x2="11" y2="14" />
                <line x1="8" y1="11" x2="14" y2="11" />
              </svg>
            </button>
          </div>

          <div class="control-group" role="group" aria-label="Navigatie">
            <button id="prev-page" aria-label="Vorige pagina">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <polyline points="15 18 9 12 15 6" />
              </svg>
            </button>
            <div class="page-input-group">
              <label class="visually-hidden" for="page-input">Ga naar pagina</label>
              <input id="page-input" type="number" min="1" inputmode="numeric" aria-label="Ga naar pagina" />
              <span class="no-select" id="page-total">/ –</span>
            </div>
            <button id="next-page" aria-label="Volgende pagina">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <polyline points="9 18 15 12 9 6" />
              </svg>
            </button>
          </div>

          <div class="control-group" role="group" aria-label="Pagina weergave">
            <button id="fit-width" aria-label="Pas breedte aan">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2" />
                <path d="M10 12h4" />
                <path d="M12 10v4" />
              </svg>
            </button>
            <button id="fit-height" aria-label="Pas hoogte aan">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="5" y="3" width="14" height="18" rx="2" />
                <path d="M12 9v6" />
                <path d="M10 12h4" />
              </svg>
            </button>
            <button id="reset-zoom" aria-label="Reset zoom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M21 12a9 9 0 1 1-9-9" />
                <polyline points="21 3 21 12 12 12" />
              </svg>
            </button>
            <button id="toggle-view" aria-label="Toggle enkel/dubbel pagina" class="toggle-view"></button>
          </div>
        </div>

        <div class="controls-right">
          <div class="status no-select" id="page-status">Pagina – / –</div>
          <div class="status no-select" id="zoom-status">Zoom: 100%</div>
        </div>
      </header>

      <div class="viewer-area">
        <div class="page-grid" id="page-grid">
          <div class="empty-state" id="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <path d="M7 7h10v10H7z" />
              <path d="M7 13h6" />
            </svg>
            <div>
              <strong>Upload een PDF om te beginnen</strong>
            </div>
            <div>Volledig scherm, snelle navigatie en 2-pagina weergave.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
