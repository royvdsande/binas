<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binas Digitaal</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      color-scheme: light;
      --accent: #2563eb;
      --accent-strong: #1d4ed8;
      --bg: #eef2f7;
      --panel: #ffffff;
      --border: #d6dbe6;
      --text: #0f172a;
      --muted: #4b5563;
    }

    * {
      box-sizing: border-box;
    }

    .no-select {
      user-select: none;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .layout {
      display: grid;
      grid-template-columns: 320px 1fr;
      min-height: 100vh;
      height: 100vh;
      background: #ffffff;
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 10px 6px 10px;
      color: #0f172a;
    }

    .brand svg {
      width: 30px;
      height: 30px;
      color: var(--accent);
      flex-shrink: 0;
    }

    .brand .text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-title {
      margin: 0;
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.01em;
    }

    .brand-subtitle {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      font-weight: 600;
      white-space: nowrap;
    }

    .file-picker {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px dashed var(--border);
      border-radius: 6px;
      background: #f8fafc;
      width: 100%;
    }

    .file-picker label {
      font-weight: 700;
      color: #0f172a;
      font-size: 14px;
      white-space: nowrap;
    }

    .file-picker input[type='file'] {
      width: 100%;
      font-size: 14px;
    }

    main {
      display: contents;
    }

    .content {
      display: contents;
    }

    .sidebar {
      border-right: 1px solid var(--border);
      background: #f8fafc;
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar-top {
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: sticky;
      top: 0;
      background: #f8fafc;
      z-index: 2;
      padding-bottom: 4px;
    }

    .sidebar h2 {
      margin: 0;
      font-size: 15px;
      font-weight: 800;
      color: #0f172a;
    }

    .nav-header {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      min-height: 0;
    }

    .nav-scroll {
      overflow: auto;
      padding-right: 2px;
      flex: 1;
      min-height: 0;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .search-box svg {
      width: 18px;
      height: 18px;
    }

    .search-box input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 14px;
      color: var(--text);
      background: transparent;
    }

    .nav-list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .nav-group {
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #ffffff;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(15, 23, 42, 0.06);
    }

    .nav-group-header {
      padding: 8px 10px;
      background: #f1f5f9;
      font-weight: 800;
      font-size: 13px;
      color: #1f2937;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-group-header.theme-algemeen {
      background: #c94195;
      color: #ffffff;
      border-color: #c94195;
    }

    .nav-group-header.theme-natuurkunde {
      background: #0163ac;
      color: #ffffff;
      border-color: #0163ac;
    }

    .nav-group-header.theme-wiskunde {
      background: #a0341a;
      color: #ffffff;
      border-color: #a0341a;
    }

    .nav-group-header.theme-scheikunde {
      background: #ff3b2d;
      color: #ffffff;
      border-color: #ff3b2d;
    }

    .nav-group-header.theme-biologie {
      background: #2c9a44;
      color: #ffffff;
      border-color: #2c9a44;
    }

    .nav-group-header.theme-register {
      background: #aa9b88;
      color: #ffffff;
      border-color: #aa9b88;
    }

    .nav-group ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-sublist {
      padding-left: 12px;
      border-left: 2px dashed #e5e7eb;
    }

    .nav-item {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 6px;
      align-items: center;
      width: 100%;
      padding: 8px 10px;
      border: none;
      background: transparent;
      text-align: left;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
      font-weight: 500;
      color: #111827;
    }

    .nav-item:hover {
      background: #eef3ff;
      color: #1d4ed8;
    }

    .nav-item-content {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .entry-label {
      font-weight: 800;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 28px;
    }

    .entry-title {
      font-weight: 500;
      font-style: normal;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .entry-title.subtable-title {
      font-style: italic;
    }

    .nav-item[data-theme='algemeen'] .entry-label {
      color: #c94195;
    }

    .nav-item[data-theme='natuurkunde'] .entry-label {
      color: #0163ac;
    }

    .nav-item[data-theme='wiskunde'] .entry-label {
      color: #a0341a;
    }

    .nav-item[data-theme='scheikunde'] .entry-label {
      color: #ff3b2d;
    }

    .nav-item[data-theme='biologie'] .entry-label {
      color: #2c9a44;
    }

    .nav-item[data-theme='register'] .entry-label {
      color: #aa9b88;
    }

    .nav-item .meta {
      font-size: 12px;
      color: var(--muted);
      font-weight: 700;
    }

    .toolbar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      background: #ffffff;
      position: sticky;
      top: 0;
      z-index: 2;
      flex-wrap: wrap;
    }

    .toolbar-group {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    button {
      border: 1px solid var(--border);
      background: #ffffff;
      color: #111827;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
      min-width: 34px;
      min-height: 34px;
    }

    button svg {
      width: 18px;
      height: 18px;
    }

    .toolbar button span {
      display: none;
    }

    button:hover:not(:disabled) {
      background: #eef3ff;
      border-color: #c9d7ff;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .primary {
      background: #2563eb;
      color: #ffffff;
      border-color: #1d4ed8;
    }

    .primary:hover:not(:disabled) {
      background: #1d4ed8;
      border-color: #1e40af;
    }

    .toolbar-status {
      margin-left: auto;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-weight: 700;
      color: var(--muted);
      flex-wrap: wrap;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #eef2ff;
      color: #1d4ed8;
      border-radius: 10px;
      padding: 6px 10px;
      border: 1px solid #dbe4ff;
      font-weight: 700;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      height: 100vh;
      background: #ffffff;
    }

    .viewer-area {
      flex: 1;
      background: #f7f9fb;
      padding: 0;
      overflow: auto;
      height: 100%;
    }

    .page-grid {
      display: grid;
      gap: 16px;
      justify-content: center;
      grid-template-columns: repeat(1, minmax(260px, 1fr));
      align-items: start;
      padding: 16px;
    }

    .page-grid.spread {
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    }

    .page-wrapper {
      background: transparent;
      border-radius: 0;
      border: none;
      box-shadow: none;
      padding: 0;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-label {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(15, 23, 42, 0.75);
      color: #ffffff;
      padding: 4px 8px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    canvas.page-canvas {
      width: auto;
      max-width: 100%;
      height: auto;
      display: block;
      background: #ffffff;
      border: 1px solid #e5e7eb;
    }

    .empty-state {
      text-align: center;
      padding: 50px 16px;
      color: var(--muted);
      display: grid;
      gap: 12px;
      justify-items: center;
    }

    .empty-state svg {
      width: 72px;
      height: 72px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar" aria-label="Inhoud van Binas">
      <div class="sidebar-top">
        <div class="brand no-select" aria-label="PDF viewer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M6 3h9l3 3v15H6z" />
            <path d="M15 3v3h3" />
            <path d="M9 12h3M9 16h6" />
            <path d="M9 8h2" />
          </svg>
          <div class="text">
            <p class="brand-title">Digitale Binas</p>
            <p class="brand-subtitle">Gemaakt door Roy van der Sande</p>
          </div>
        </div>
        <div class="file-picker">
          <label class="no-select" for="file-input">Bestand</label>
          <input id="file-input" type="file" accept="application/pdf" />
        </div>
        <div class="nav-header">
          <h2 class="no-select">INHOUD BiNaS</h2>
          <div class="search-box">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="11" cy="11" r="7" />
              <line x1="16.5" y1="16.5" x2="21" y2="21" />
            </svg>
            <input id="nav-search" type="search" placeholder="Zoek op tabel of naam" />
          </div>
        </div>
      </div>
      <div class="nav-area">
        <div class="nav-scroll">
          <ul class="nav-list" id="nav-list" aria-live="polite"></ul>
        </div>
      </div>
    </aside>

    <div class="viewer">
      <div class="toolbar">
        <div class="toolbar-group" aria-label="Navigatie">
          <button id="prev-page" title="Vorige pagina">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M15 18l-6-6 6-6" />
            </svg>
            <span>Vorige</span>
          </button>
          <button id="next-page" title="Volgende pagina">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M9 6l6 6-6 6" />
            </svg>
            <span>Volgende</span>
          </button>
        </div>

        <div class="toolbar-group" aria-label="Zoom">
          <button id="zoom-out" title="Uitzoomen">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="7" />
              <line x1="8" y1="11" x2="14" y2="11" />
              <line x1="16.5" y1="16.5" x2="21" y2="21" />
            </svg>
            <span>Uitzoomen</span>
          </button>
          <button id="zoom-in" title="Inzoomen">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="7" />
              <line x1="11" y1="8" x2="11" y2="14" />
              <line x1="8" y1="11" x2="14" y2="11" />
              <line x1="16.5" y1="16.5" x2="21" y2="21" />
            </svg>
            <span>Inzoomen</span>
          </button>
          <button id="fit-height" title="Schaal tot hoogte">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="5" y="3" width="14" height="18" rx="2" />
              <polyline points="12 7 9 10 12 13" />
              <polyline points="12 17 15 14 12 11" />
            </svg>
            <span>Hoogte</span>
          </button>
          <button id="fit-width" title="Schaal tot breedte">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="6" width="18" height="12" rx="2" />
              <polyline points="7 12 10 9 10 15 7 12" />
              <polyline points="17 12 14 9 14 15 17 12" />
            </svg>
            <span>Breedte</span>
          </button>
          <button id="reset-zoom" title="Reset zoom">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="1 4 1 10 7 10" />
              <polyline points="23 20 23 14 17 14" />
              <path d="M20.49 9A9 9 0 0 0 6.15 4.36L1 10" />
              <path d="M3.51 15A9 9 0 0 0 17.85 19.64L23 14" />
            </svg>
            <span>Reset</span>
          </button>
        </div>

        <div class="toolbar-group" aria-label="Weergave">
          <button id="toggle-view" title="Schakel tussen 1 of 2 pagina's"></button>
        </div>

        <div class="toolbar-status no-select">
          <span id="page-status">Pagina – / –</span>
          <span aria-hidden="true">•</span>
          <span id="zoom-status" class="badge">Zoom: 100%</span>
        </div>
      </div>

      <div class="viewer-area">
        <div class="page-grid" id="page-grid">
          <div class="empty-state" id="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
              <path d="M7 7h10v10H7z" />
              <path d="M7 13h6" />
            </svg>
            <div>
              <strong>Upload een PDF om te beginnen</strong>
            </div>
            <div>Volledig scherm, snelle navigatie en 2-pagina weergave.</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    const pageStatus = document.getElementById('page-status');
    const zoomStatus = document.getElementById('zoom-status');
    const viewerArea = document.querySelector('.viewer-area');

    let pdfDoc = null;
    let currentPage = 1;
    let scale = 1;

    `;

    const spreadIcon = `

    function getGridMetrics() {
      const styles = getComputedStyle(pageGrid);
      const paddingX = parseFloat(styles.paddingLeft) + parseFloat(styles.paddingRight);
      const paddingY = parseFloat(styles.paddingTop) + parseFloat(styles.paddingBottom);
      const gap = parseFloat(styles.columnGap || styles.gap || '0');
      return { paddingX, paddingY, gap };
    }

    async function calculateFitWidthScale() {
      if (!pdfDoc || !viewerArea) return scale;
      const page = await pdfDoc.getPage(currentPage);
      const viewport = page.getViewport({ scale: 1 });
      const { paddingX, gap } = getGridMetrics();
      const columns = isSpread ? 2 : 1;
      const availableWidth = Math.max(120, viewerArea.clientWidth - paddingX - gap * (columns - 1));
      const targetWidth = availableWidth / columns;
      return clampZoom(targetWidth / viewport.width);
    }

    async function calculateFitHeightScale() {
      if (!pdfDoc || !viewerArea) return scale;
      const page = await pdfDoc.getPage(currentPage);
      const viewport = page.getViewport({ scale: 1 });
      const { paddingY } = getGridMetrics();
      const availableHeight = Math.max(120, viewerArea.clientHeight - paddingY);
      return clampZoom(availableHeight / viewport.height);
    }

    function updatePageStatus() {
      if (!pdfDoc) {
        pageStatus.textContent = 'Pagina – / –';
        return;
      }
      if (isSpread) {
        const secondPage = Math.min(currentPage + 1, pdfDoc.numPages);
        const range = secondPage !== currentPage ? `${currentPage}–${secondPage}` : `${currentPage}`;
        pageStatus.textContent = `Pagina ${range} / ${pdfDoc.numPages}`;
        return;
      }
      pageStatus.textContent = `Pagina ${currentPage} / ${pdfDoc.numPages}`;
    }

    function updateZoomStatus() {
      zoomStatus.textContent = `Zoom: ${(scale * 100).toFixed(0)}%`;
    }

    function updateToggleButtonVisual() {
      if (!toggleViewBtn) return;
      toggleViewBtn.classList.toggle('primary', isSpread);
      const label = isSpread ? "2 pagina's" : '1 pagina';
      toggleViewBtn.innerHTML = `${isSpread ? spreadIcon : singlePageIcon}<span>${label}</span>`;
    }

    function updateButtons() {
      const hasDoc = Boolean(pdfDoc);
      prevBtn.disabled = !hasDoc || currentPage <= 1;
      const maxForNext = isSpread && pdfDoc ? pdfDoc.numPages - 1 : pdfDoc?.numPages ?? 0;
      nextBtn.disabled = !hasDoc || currentPage >= maxForNext;
      zoomInBtn.disabled = !hasDoc || scale >= maxScale;
      zoomOutBtn.disabled = !hasDoc || scale <= minScale;
      fitHeightBtn.disabled = !hasDoc;
      fitWidthBtn.disabled = !hasDoc;
      resetZoomBtn.disabled = !hasDoc || (!fitMode && scale === 1);
      toggleViewBtn.disabled = !hasDoc;
      updateToggleButtonVisual();
    }

    async function renderPages() {
      if (!pdfDoc) return;

      if (fitMode === 'width') {
        scale = await calculateFitWidthScale();
      } else if (fitMode === 'height') {
        scale = await calculateFitHeightScale();
      }

      pageGrid.innerHTML = '';
      const pagesToRender = isSpread
        ? [currentPage, currentPage + 1].filter((pageNumber) => pageNumber && pageNumber <= pdfDoc.numPages)
        : [currentPage];

      pageGrid.classList.toggle('spread', isSpread && pagesToRender.length > 1);

      for (const pageNumber of pagesToRender) {
        const page = await pdfDoc.getPage(pageNumber);
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        canvas.className = 'page-canvas';
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        const renderContext = {
          canvasContext: canvas.getContext('2d'),
          viewport,
        };

        await page.render(renderContext).promise;

        const wrapper = document.createElement('div');
        wrapper.className = 'page-wrapper';
        const label = document.createElement('span');
        label.className = 'page-label';
        label.textContent = `Pagina ${pageNumber}`;
        wrapper.appendChild(canvas);
        wrapper.appendChild(label);
        pageGrid.appendChild(wrapper);
      }

      updatePageStatus();
      updateZoomStatus();
      updateButtons();
    }

    function clampZoom(newScale) {
      return Math.min(maxScale, Math.max(minScale, newScale));
    }

    function changeZoom(delta) {
      if (!pdfDoc) return;
      fitMode = null;
      scale = clampZoom(scale + delta);
      renderPages();
    }

    async function setZoomToFitWidth() {
      if (!pdfDoc || !viewerArea) return;
      fitMode = 'width';
      scale = await calculateFitWidthScale();
      renderPages();
    }

    async function setZoomToFitHeight() {
      if (!pdfDoc || !viewerArea) return;
      fitMode = 'height';
      scale = await calculateFitHeightScale();
      renderPages();
    }

    function resetZoom() {
      if (!pdfDoc) return;
      fitMode = null;
      scale = 1;
      renderPages();
    }

    function changePage(direction) {
      if (!pdfDoc) return;
      const step = isSpread ? 2 : 1;
      let target = currentPage + direction * step;
      if (target < 1) target = 1;
      const upperBound = isSpread && pdfDoc.numPages > 1 ? pdfDoc.numPages - 1 : pdfDoc.numPages;
      if (target > upperBound) target = upperBound;
      currentPage = target;
      renderPages();
    }

    function goToPage(targetPage) {
      if (!pdfDoc) return;
      let normalized = Math.min(pdfDoc.numPages, Math.max(1, targetPage));
      if (isSpread && normalized % 2 === 0) {
        normalized = Math.max(1, normalized - 1);
      }
      currentPage = normalized;
      renderPages();
    }

    async function openPdf(arrayBuffer) {
      const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
      pdfDoc = await loadingTask.promise;
      currentPage = 1;
      scale = 1;
      fitMode = null;
      emptyState?.remove();
      renderPages();
    }

    function toggleView() {
      isSpread = !isSpread;
      if (isSpread && currentPage % 2 === 0) {
        currentPage = Math.max(1, currentPage - 1);
      }
      if (pdfDoc) {
        renderPages();
      }
    }

    function filterItems(items, query) {
      return items
        .map((item) => {
          const matches = !query || item.title.toLowerCase().includes(query);
          const children = item.children ? filterItems(item.children, query) : [];
          if (matches || children.length) {
            return { ...item, children };
          }
          return null;
        })
        .filter(Boolean);
    }

    function renderEntries(items, container, theme) {
      items.forEach((item) => {
        const listItem = document.createElement('li');
        const button = document.createElement('button');
        button.className = 'nav-item';
        if (theme) {
          button.dataset.theme = theme;
        }

        const content = document.createElement('div');
        content.className = 'nav-item-content';

        const label = document.createElement('span');
        label.className = 'entry-label';
        label.textContent = item.label || '';

        const title = document.createElement('span');
        title.className = 'entry-title';
        if (item.isSubtable) {
          title.classList.add('subtable-title');
        }
        title.textContent = item.title;

        content.appendChild(label);
        content.appendChild(title);

        const meta = document.createElement('span');
        meta.className = 'meta';
        meta.textContent = `p. ${item.page}`;

        button.appendChild(content);
        button.appendChild(meta);
        button.addEventListener('click', () => goToPage(item.page));
        listItem.appendChild(button);
        container.appendChild(listItem);

        if (item.children?.length) {
          const subList = document.createElement('ul');
          subList.className = 'nav-sublist';
          renderEntries(item.children, subList, theme);
          container.appendChild(subList);
        }
      });
    }

    function renderNavigation(query = '') {
      if (!navList) return;
      navList.innerHTML = '';
      const normalizedQuery = query.trim().toLowerCase();

      navigationData.forEach((group) => {
        const filteredItems = filterItems(group.items, normalizedQuery);
        if (!filteredItems.length) return;

        const groupItem = document.createElement('li');
        groupItem.className = 'nav-group';

        const header = document.createElement('div');
        header.className = 'nav-group-header';
        if (group.theme) {
          header.classList.add(`theme-${group.theme}`);
        }
        header.textContent = group.section;
        groupItem.appendChild(header);

        const groupList = document.createElement('ul');
        renderEntries(filteredItems, groupList, group.theme);
        groupItem.appendChild(groupList);

        navList.appendChild(groupItem);
      });

      if (!navList.children.length) {
        const emptyItem = document.createElement('li');
        emptyItem.textContent = 'Geen resultaten gevonden.';
        emptyItem.style.padding = '12px';
        emptyItem.style.color = 'var(--muted)';
        navList.appendChild(emptyItem);
      }
    }

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files?.[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const arrayBuffer = e.target.result;
        openPdf(arrayBuffer);
      };
      reader.readAsArrayBuffer(file);
    });

    prevBtn.addEventListener('click', () => changePage(-1));
    nextBtn.addEventListener('click', () => changePage(1));
    zoomInBtn.addEventListener('click', () => changeZoom(scaleStep));
    zoomOutBtn.addEventListener('click', () => changeZoom(-scaleStep));
    fitHeightBtn.addEventListener('click', setZoomToFitHeight);
    fitWidthBtn.addEventListener('click', setZoomToFitWidth);
    resetZoomBtn.addEventListener('click', resetZoom);
    toggleViewBtn.addEventListener('click', toggleView);

    viewerArea?.addEventListener(
      'wheel',
      (event) => {
        if (!pdfDoc) return;
        if (event.ctrlKey || event.metaKey) {
          event.preventDefault();
          const delta = event.deltaY > 0 ? -scaleStep : scaleStep;
          changeZoom(delta);
        }
      },
      { passive: false }
    );

    navSearch?.addEventListener('input', (event) => {
      renderNavigation(event.target.value);
    });

    window.addEventListener('resize', () => {
      if (!pdfDoc || !fitMode) return;
      renderPages();
    });

    renderNavigation();

    updatePageStatus();
    updateZoomStatus();
    updateButtons();
  </script>
