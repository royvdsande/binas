<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binas Digitaal</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
  <body>
    <div class="layout">
    <aside class="sidebar" aria-label="Inhoud van Binas">
      <div class="sidebar-top">
        <div class="brand no-select" aria-label="PDF viewer">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M6 3h9l3 3v15H6z" />
            <path d="M15 3v3h3" />
            <path d="M9 12h3M9 16h6" />
            <path d="M9 8h2" />
          </svg>
          <div class="text">
            <p class="brand-title">Digitale Binas</p>
            <p class="brand-subtitle">Gemaakt door Roy van der Sande</p>
          </div>
        </div>
        <input id="file-input" type="file" accept="application/pdf" hidden />
        <div class="nav-header">
          <div class="search-row">
            <div class="search-box">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="7.5" />
                <line x1="17" y1="17" x2="21" y2="21" />
              </svg>
              <input id="nav-search" type="search" placeholder="Zoek op tabelnummer of titel" />
            </div>
            <button id="toc-toggle" class="icon-button" aria-label="Open grote inhoudsopgave">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="4" y="5" width="16" height="14" rx="2" />
                <path d="M8 9h8M8 12h4M8 15h6" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="nav-area">
        <div class="nav-scroll">
          <ul class="nav-list" id="nav-list" aria-live="polite"></ul>
        </div>
      </div>
    </aside>
    <button id="sidebar-toggle" class="sidebar-toggle-fab" aria-label="Klap navigatie in of uit">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="m10 6 6 6-6 6" />
      </svg>
    </button>
    <div class="sidebar-resizer" id="sidebar-resizer" aria-hidden="true"></div>

    <div class="viewer">
      <header class="controls" aria-label="Viewer opties">
        <div class="controls-left">
          <div class="control-group" role="group" aria-label="Zoom">
            <button id="zoom-out" aria-label="Uitzoomen">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="7.25" />
                <line x1="17" y1="17" x2="21" y2="21" />
                <path d="M8.25 11h5.5" />
              </svg>
            </button>
            <button id="zoom-in" aria-label="Inzoomen">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <circle cx="11" cy="11" r="7.25" />
                <line x1="17" y1="17" x2="21" y2="21" />
                <path d="M11 8.25v5.5" />
                <path d="M8.25 11h5.5" />
              </svg>
            </button>
          </div>

          <div class="control-group" role="group" aria-label="Navigatie">
            <button id="prev-page" aria-label="Vorige pagina">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M14.5 18.5 8.5 12l6-6.5" />
              </svg>
            </button>
            <div class="page-input-group">
              <label class="visually-hidden" for="page-input">Ga naar pagina</label>
              <input id="page-input" type="number" min="1" inputmode="numeric" aria-label="Ga naar pagina" />
              <span class="no-select" id="page-total">/ â€“</span>
            </div>
            <button id="next-page" aria-label="Volgende pagina">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="m9.5 18.5 6-6.5-6-6.5" />
              </svg>
            </button>
          </div>

          <div class="control-group" role="group" aria-label="Pagina weergave">
            <button id="fit-width" aria-label="Pas breedte aan">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="3.5" y="6" width="17" height="12" rx="2.5" />
                <path d="M10.5 12h3" />
                <path d="M8 12 6.5 12" />
                <path d="M16 12h1.5" />
              </svg>
            </button>
            <button id="fit-height" aria-label="Pas hoogte aan">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <rect x="6" y="3.5" width="12" height="17" rx="2.5" />
                <path d="M12 9v6" />
                <path d="M12 7.5V6" />
                <path d="M12 18v-1.5" />
              </svg>
            </button>
            <button id="reset-zoom" aria-label="Reset zoom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M20 12a8 8 0 1 1-2.4-5.66" />
                <path d="M14.25 2.75H19.5v5.25" />
                <path d="m19.5 2.75-2.7 2.7" />
              </svg>
            </button>
            <button id="toggle-view" aria-label="Toggle enkel/dubbel pagina" class="toggle-view"></button>
          </div>
        </div>

        <div class="controls-right">
          <div class="status no-select" id="zoom-status">Zoom: 100%</div>
          <div class="annotation-menu-wrapper">
            <button
              id="annotation-menu-toggle"
              class="icon-button annotation-toggle"
              aria-expanded="false"
              aria-controls="annotation-menu"
              aria-label="Open tekentools"
            >
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="m12 20 7-7-4-4-7 7-2 5z" />
                <path d="M15 9 9 15" />
              </svg>
            </button>
            <div class="annotation-menu" id="annotation-menu" hidden>
              <div class="section-header">
                <div>
                  <p class="section-title">Tekenen</p>
                  <p class="section-subtitle">Maak aantekeningen over de pagina</p>
                </div>
                <button id="drawing-toggle" class="chip-toggle" aria-pressed="false">Tekenen uit</button>
              </div>
              <div class="tool-row" role="group" aria-label="Tekentools">
                <button class="tool-button primary" data-tool="pen" id="tool-pen">Pen</button>
                <button class="tool-button" data-tool="highlighter" id="tool-highlighter">Markeer</button>
                <button class="tool-button" data-tool="eraser" id="tool-eraser">Gum</button>
              </div>
              <div class="tool-row" role="group" aria-label="Acties">
                <button class="tool-button" data-action="undo" id="tool-undo">Undo</button>
                <button class="tool-button" data-action="redo" id="tool-redo">Redo</button>
                <button class="tool-button" data-action="clear" id="tool-clear">Wis pagina</button>
                <button class="tool-button" data-action="clear-all" id="tool-clear-all">Wis alles</button>
              </div>
              <div class="tool-row colors" role="group" aria-label="Kleuren">
                <button class="color-swatch" data-color="#e11d48" style="--swatch:#e11d48"></button>
                <button class="color-swatch" data-color="#0ea5e9" style="--swatch:#0ea5e9"></button>
                <button class="color-swatch" data-color="#16a34a" style="--swatch:#16a34a"></button>
                <button class="color-swatch" data-color="#f97316" style="--swatch:#f97316"></button>
                <button class="color-swatch" data-color="#111827" style="--swatch:#111827"></button>
              </div>
              <label class="slider-row" for="stroke-size">Dikte
                <input type="range" id="stroke-size" min="2" max="20" value="6" />
              </label>
            </div>
          </div>
        </div>
      </header>

      <div class="viewer-area">
        <div class="page-grid" id="page-grid">
          <div class="empty-state" id="empty-state" role="status" aria-live="polite">
            <div class="spinner" id="loading-spinner" aria-hidden="true"></div>
            <div class="state-text">
              <strong id="loading-message">Binas.pdf wordt automatisch geladen...</strong>
              <div class="muted">Even geduld. Je kunt ook zelf een document importeren.</div>
            </div>
            <button id="manual-import" class="secondary">Importeer eigen PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay" id="sidebar-overlay" aria-hidden="true"></div>

  <div class="toc-overlay" id="toc-overlay" aria-hidden="true">
    <div class="toc-panel" role="dialog" aria-modal="true" aria-labelledby="toc-title">
      <div class="toc-header">
        <div class="toc-title-group">
          <div class="toc-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3.5" y="4" width="17" height="16" rx="2.5" />
              <path d="M8 8h8M8 12h5.5M8 16h4" />
            </svg>
          </div>
          <div>
            <p id="toc-title" class="toc-title">Inhoudsopgave</p>
            <p class="toc-subtitle">Spring direct naar een tabel</p>
          </div>
        </div>
        <button id="toc-close" class="icon-button" aria-label="Sluit grote inhoudsopgave">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M7 7l10 10M17 7 7 17" />
          </svg>
        </button>
      </div>
      <div class="toc-body">
        <ul class="nav-list toc-list" id="toc-list" aria-live="polite"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
